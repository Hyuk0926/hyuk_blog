    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Takahara's Blog</a>
        <nav>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/index}">ì§€ì‹ëª¨ìŒ</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/projects}">í”„ë¡œì íŠ¸</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/about}">ì´ë ¥</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/contact}">Contact</a></li>
            </ul>
        </nav>
        <div class="header-controls">
            <button id="darkModeToggle" class="control-btn dark-mode-btn" title="ë‹¤í¬ëª¨ë“œ ì „í™˜">
                <span class="dark-icon">ğŸŒ™</span>
                <span class="light-icon" style="display:none;">â˜€ï¸</span>
            </button>
            <div id="langToggle" class="lang-toggle">
                <span id="lang-ko" class="lang-btn active">KO</span>
                <span class="lang-separator">|</span>
                <span id="lang-jp" class="lang-btn">JP</span>
            </div>
        </div>
    </div>
    <style>
        .header-controls {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .control-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s ease;
            font-size: 1.1rem;
        }
        .control-btn:hover {
            background: rgba(0,0,0,0.05);
            transform: translateY(-1px);
        }
        .dark-mode-btn {
            position: relative;
            min-width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .lang-toggle {
            display: flex;
            align-items: center;
            background: rgba(0,0,0,0.03);
            border-radius: 20px;
            padding: 4px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        .lang-btn {
            padding: 6px 12px;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #666;
        }
        .lang-btn.active {
            background: #2c3e50;
            color: white;
        }
        .lang-btn:hover:not(.active) {
            background: rgba(0,0,0,0.05);
            color: #333;
        }
        .lang-separator {
            color: #ccc;
            margin: 0 4px;
        }
        
        /* ë‹¤í¬ëª¨ë“œ ìŠ¤íƒ€ì¼ */
        body.dark-mode .control-btn:hover {
            background: rgba(255,255,255,0.1);
        }
        body.dark-mode .lang-toggle {
            background: rgba(255,255,255,0.1);
        }
        body.dark-mode .lang-btn {
            color: #a0aec0;
        }
        body.dark-mode .lang-btn.active {
            background: #63b3ed;
            color: white;
        }
        body.dark-mode .lang-btn:hover:not(.active) {
            background: rgba(255,255,255,0.1);
            color: #e2e8f0;
        }
        body.dark-mode .lang-separator {
            color: #4a5568;
        }
    </style>
    <script>
        // ë‹¤í¬ëª¨ë“œ ì ìš© í•¨ìˆ˜
        function setDarkMode(enabled) {
            const btn = document.getElementById('darkModeToggle');
            const darkIcon = btn.querySelector('.dark-icon');
            const lightIcon = btn.querySelector('.light-icon');
            
            if (enabled) {
                document.body.classList.add('dark-mode');
                localStorage.setItem('darkMode', 'true');
                darkIcon.style.display = 'none';
                lightIcon.style.display = 'block';
            } else {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('darkMode', 'false');
                darkIcon.style.display = 'block';
                lightIcon.style.display = 'none';
            }
        }
        
        // í† ê¸€ ë²„íŠ¼ ì´ë²¤íŠ¸
        document.addEventListener('DOMContentLoaded', function() {
            const btn = document.getElementById('darkModeToggle');
            
            // ì´ˆê¸° ìƒíƒœ
            if (localStorage.getItem('darkMode') === 'true') {
                setDarkMode(true);
            } else {
                setDarkMode(false);
            }
            
            btn.addEventListener('click', function() {
                const enabled = !document.body.classList.contains('dark-mode');
                setDarkMode(enabled);
            });
        });
        
        // ì–¸ì–´ í† ê¸€
        function setLang(lang) {
            localStorage.setItem('lang', lang);
            document.documentElement.setAttribute('lang', lang === 'jp' ? 'ja' : 'ko');
            
            // í™œì„± ìƒíƒœ ì—…ë°ì´íŠ¸
            document.getElementById('lang-ko').classList.toggle('active', lang === 'ko');
            document.getElementById('lang-jp').classList.toggle('active', lang === 'jp');
            
            // í˜ì´ì§€ ë‚´ í…ìŠ¤íŠ¸ êµì²´(ê°„ë‹¨ ì˜ˆì‹œ, ì‹¤ì œëŠ” ê° í˜ì´ì§€ë³„ë¡œ êµ¬í˜„ í•„ìš”)
            if(window.applyLang) window.applyLang(lang);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            // ì–¸ì–´ í† ê¸€ ì´ë²¤íŠ¸
            document.getElementById('lang-ko').onclick = function() { setLang('ko'); };
            document.getElementById('lang-jp').onclick = function() { setLang('jp'); };
            
            // ì´ˆê¸° ì–¸ì–´
            setLang(localStorage.getItem('lang') || 'ko');
        });
    </script>
</header>
