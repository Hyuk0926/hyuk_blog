<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>이력서</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div class="container resume-container" style="margin-top:30px; max-width:800px;">
        <div class="resume-header" style="display:flex; align-items:center; gap:32px;">
            <div class="resume-photo">
                <img th:src="${resume.photoUrl}" alt="프로필 사진" style="width:140px; height:140px; object-fit:cover; border-radius:50%; border:1px solid #ddd;"/>
            </div>
            <div>
                <h1 th:text="${resume.name}" style="margin-bottom:8px;"></h1>
                <div th:text="${resume.introduction}" style="color:#666; margin-bottom:8px;"></div>
                <div style="font-size:15px; color:#444;">
                    <span th:text="${resume.email}"></span> |
                    <span th:text="${resume.phone}"></span>
                </div>
            </div>
        </div>
        <hr style="margin:32px 0;">
        <div class="resume-section">
            <h2>학력</h2>
            <ul>
                <li th:each="edu : ${resume.educations}">
                    <span th:text="${edu.school}"></span> -
                    <span th:text="${edu.degree}"></span>
                    <span th:text="${edu.period}"></span>
                </li>
            </ul>
        </div>
        <div class="resume-section">
            <h2>경력</h2>
            <ul>
                <li th:each="exp : ${resume.experiences}">
                    <span th:text="${exp.company}"></span> -
                    <span th:text="${exp.position}"></span>
                    <span th:text="${exp.period}"></span>
                    <div th:text="${exp.description}" style="font-size:14px; color:#666;"></div>
                </li>
            </ul>
        </div>
        <div class="resume-section">
            <h2>기술스택</h2>
            <div>
                <span th:each="skill : ${resume.skills}" th:text="${skill}" style="display:inline-block; background:#f3f3f3; border-radius:12px; padding:4px 12px; margin:2px 6px 2px 0; font-size:14px;"></span>
            </div>
        </div>
        <div class="resume-section">
            <h2>자기소개</h2>
            <div th:text="${resume.selfIntroduction}" style="white-space:pre-line;"></div>
        </div>
        <!-- 관리자일 경우에만 노출: 이력서 수정 버튼 (추후 구현) -->
        <!-- <div th:if="${isAdmin}">
            <a href="/admin/resume/edit" class="btn btn-primary" style="margin-top:24px;">이력서 수정</a>
        </div> -->
    </div>
</body>
</html>
