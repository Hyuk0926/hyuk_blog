<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 백엔드 기초부터</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .register-title {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }
        .register-subtitle {
            color: #666;
            font-size: 1rem;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }
        .form-input.error {
            border-color: #dc3545;
        }
        .form-input.success {
            border-color: #28a745;
        }
        .validation-message {
            font-size: 0.875rem;
            margin-top: 5px;
        }
        .validation-message.error {
            color: #dc3545;
        }
        .validation-message.success {
            color: #28a745;
        }
        .register-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .register-button:hover {
            transform: translateY(-2px);
        }
        .register-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #666;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        .required {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1 class="register-title">회원가입</h1>
            <p class="register-subtitle">좋아요와 댓글 기능을 사용하려면 회원가입이 필요합니다</p>
        </div>
        
        <div th:if="${error}" class="error-message" th:text="${error}">
            회원가입 오류 메시지
        </div>
        
        <form action="/user/register" method="post" id="registerForm">
            <div class="form-group">
                <label for="username" class="form-label">아이디 <span class="required">*</span></label>
                <input type="text" id="username" name="username" class="form-input" required 
                       pattern="[a-zA-Z0-9_]{4,20}" 
                       title="4-20자의 영문, 숫자, 언더스코어만 사용 가능합니다">
                <div id="username-validation" class="validation-message"></div>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">비밀번호 <span class="required">*</span></label>
                <input type="password" id="password" name="password" class="form-input" required 
                       minlength="6" 
                       title="최소 6자 이상 입력해주세요">
                <div id="password-validation" class="validation-message"></div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword" class="form-label">비밀번호 확인 <span class="required">*</span></label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required>
                <div id="confirmPassword-validation" class="validation-message"></div>
            </div>
            
            <div class="form-group">
                <label for="nickname" class="form-label">닉네임 <span class="required">*</span></label>
                <input type="text" id="nickname" name="nickname" class="form-input" required 
                       minlength="2" maxlength="20" 
                       title="2-20자의 닉네임을 입력해주세요">
                <div id="nickname-validation" class="validation-message"></div>
            </div>
            
            <div class="form-group">
                <label for="email" class="form-label">이메일</label>
                <input type="email" id="email" name="email" class="form-input" 
                       title="올바른 이메일 형식을 입력해주세요">
                <div id="email-validation" class="validation-message"></div>
            </div>
            
            <button type="submit" class="register-button" id="submitBtn">회원가입</button>
        </form>
        
        <div class="login-link">
            <p>이미 계정이 있으신가요? <a href="/user/login">로그인</a></p>
        </div>
        
        <div class="back-link">
            <a href="/">← 메인 페이지로 돌아가기</a>
        </div>
    </div>
    
    <script>
        // 실시간 유효성 검사
        const username = document.getElementById('username');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const nickname = document.getElementById('nickname');
        const email = document.getElementById('email');
        const submitBtn = document.getElementById('submitBtn');
        
        // 아이디 중복 확인
        username.addEventListener('blur', function() {
            const value = this.value.trim();
            if (value.length >= 4) {
                fetch('/user/check-username', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `username=${encodeURIComponent(value)}`
                })
                .then(response => response.json())
                .then(available => {
                    const validation = document.getElementById('username-validation');
                    if (available) {
                        this.classList.remove('error');
                        this.classList.add('success');
                        validation.textContent = '사용 가능한 아이디입니다.';
                        validation.className = 'validation-message success';
                    } else {
                        this.classList.remove('success');
                        this.classList.add('error');
                        validation.textContent = '이미 사용 중인 아이디입니다.';
                        validation.className = 'validation-message error';
                    }
                });
            }
        });
        
        // 닉네임 중복 확인
        nickname.addEventListener('blur', function() {
            const value = this.value.trim();
            if (value.length >= 2) {
                fetch('/user/check-nickname', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `nickname=${encodeURIComponent(value)}`
                })
                .then(response => response.json())
                .then(available => {
                    const validation = document.getElementById('nickname-validation');
                    if (available) {
                        this.classList.remove('error');
                        this.classList.add('success');
                        validation.textContent = '사용 가능한 닉네임입니다.';
                        validation.className = 'validation-message success';
                    } else {
                        this.classList.remove('success');
                        this.classList.add('error');
                        validation.textContent = '이미 사용 중인 닉네임입니다.';
                        validation.className = 'validation-message error';
                    }
                });
            }
        });
        
        // 이메일 중복 확인
        email.addEventListener('blur', function() {
            const value = this.value.trim();
            if (value && value.includes('@')) {
                fetch('/user/check-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `email=${encodeURIComponent(value)}`
                })
                .then(response => response.json())
                .then(available => {
                    const validation = document.getElementById('email-validation');
                    if (available) {
                        this.classList.remove('error');
                        this.classList.add('success');
                        validation.textContent = '사용 가능한 이메일입니다.';
                        validation.className = 'validation-message success';
                    } else {
                        this.classList.remove('success');
                        this.classList.add('error');
                        validation.textContent = '이미 사용 중인 이메일입니다.';
                        validation.className = 'validation-message error';
                    }
                });
            }
        });
        
        // 비밀번호 확인
        confirmPassword.addEventListener('input', function() {
            const validation = document.getElementById('confirmPassword-validation');
            if (this.value === password.value) {
                this.classList.remove('error');
                this.classList.add('success');
                validation.textContent = '비밀번호가 일치합니다.';
                validation.className = 'validation-message success';
            } else {
                this.classList.remove('success');
                this.classList.add('error');
                validation.textContent = '비밀번호가 일치하지 않습니다.';
                validation.className = 'validation-message error';
            }
        });
    </script>
</body>
</html>
