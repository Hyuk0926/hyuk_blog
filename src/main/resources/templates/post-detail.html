<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${post.title} + ' - 블로그'">게시글 상세</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/post.css">
    <link rel="stylesheet" href="/css/header.css">
    <!-- Prism.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <style>
        /* 코드 복사 버튼 스타일 */
        .code-block-wrapper {
            position: relative;
        }
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ffffff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 4px 12px;
            font-size: 0.9rem;
            cursor: pointer;
            opacity: 0.85;
            z-index: 2;
            transition: background 0.2s, opacity 0.2s;
        }
        .copy-btn:hover {
            background: #0056b3;
            opacity: 1;
        }
        body.dark-mode .copy-btn {
            background: #23272a;
            color: #ffe082;
            border: 1px solid #444;
        }
        body.dark-mode .copy-btn:hover {
            background: #444;
        }
        /* Toast 알림 스타일 */
        .copy-toast {
            position: fixed;
            right: 32px;
            bottom: 32px;
            background: #222;
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            box-shadow: 0 2px 12px rgba(0,0,0,0.18);
            opacity: 0.95;
            z-index: 9999;
            pointer-events: none;
            animation: fadeInOut 1.5s;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(20px); }
            10% { opacity: 0.95; transform: translateY(0); }
            90% { opacity: 0.95; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(20px); }
        }
        body.dark-mode .copy-toast {
            background: #333;
            color: #ffe082;
        }
        .post-detail-image {
            max-width: 600px;
            max-height: 350px;
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 12px;
            object-fit: contain;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        body.dark-mode .post-header h1 {
            color: #f7fafc;
        }
        body.dark-mode .post-content,
        body.dark-mode .post-content p,
        body.dark-mode .post-content li,
        body.dark-mode .post-content ul,
        body.dark-mode .post-content ol,
        body.dark-mode .post-content h1,
        body.dark-mode .post-content h2,
        body.dark-mode .post-content h3,
        body.dark-mode .post-content h4,
        body.dark-mode .post-content h5,
        body.dark-mode .post-content h6,
        body.dark-mode .post-content th,
        body.dark-mode .post-content td,
        body.dark-mode .post-content span,
        body.dark-mode .post-content strong,
        body.dark-mode .post-content em,
        body.dark-mode .post-content table {
            color: #f7fafc !important;
            background: transparent !important;
        }
        body.dark-mode .post-content table {
            background: #23272a !important;
            border-color: #444 !important;
        }
        body.dark-mode .post-content th, 
        body.dark-mode .post-content td {
            border-color: #444 !important;
        }
        body.dark-mode .post-content code, 
        body.dark-mode .post-content pre {
            color: #ffe082 !important;
            background: #23272a !important;
        }
        /* 코드 블록(박스) */
        .post-content pre {
            background: #23272a;
            color: #ffe082;
            padding: 16px;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Fira Mono', 'Consolas', 'Menlo', 'Monaco', monospace;
            overflow-x: auto;
            margin: 16px 0;
            box-shadow: 0 2px 12px rgba(0,0,0,0.10);
            border: 1px solid #444;
        }
        /* 코드 블록 내부 <code>는 배경/패딩/테두리 없음 */
        .post-content pre code {
            background: none;
            color: inherit;
            padding: 0;
            border-radius: 0;
            font-size: inherit;
            font-family: inherit;
        }
        /* 인라인 코드 */
        .post-content code {
            background: #23272a;
            color: #ffe082;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.98em;
            font-family: 'Fira Mono', 'Consolas', 'Menlo', 'Monaco', monospace;
        }
        /* 다크모드 */
        body.dark-mode .post-content pre,
        body.dark-mode .post-content code {
            background: #181c20 !important;
            color: #ffe082 !important;
            border-color: #333 !important;
        }
        body.dark-mode .post-content pre code {
            background: none !important;
            color: inherit !important;
        }
        .post-summary {
            margin: 32px auto 36px auto;
            max-width: 700px;
            font-size: 1.13rem;
            color: #222;
            background: rgba(255,255,255,0.85);
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
            padding: 28px 32px 24px 32px;
            position: relative;
            font-weight: 500;
            letter-spacing: 0.01em;
            transition: background 0.3s, color 0.3s;
        }
        .post-summary::before {
            content: '';
            display: block;
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 4px;
            background: linear-gradient(90deg, #007bff 0%, #00c6ff 100%);
            border-radius: 14px 14px 0 0;
        }
        .post-summary p {
            margin: 0;
            font-size: 1.13rem;
            color: inherit;
            font-weight: 500;
        }
        body.dark-mode .post-summary {
            background: rgba(36, 41, 46, 0.95);
            color: #f7fafc;
            box-shadow: 0 4px 24px rgba(0,0,0,0.22);
        }
        body.dark-mode .post-summary::before {
            background: linear-gradient(90deg, #ffe082 0%, #00c6ff 100%);
        }
        .post-content {
            margin-bottom: 64px;
        }
        
        /* Prism.js 커스텀 스타일 */
        .post-content pre[class*="language-"] {
            background: #2d3748;
            border-radius: 8px;
            margin: 16px 0;
            box-shadow: 0 2px 12px rgba(0,0,0,0.15);
        }
        
        .post-content code[class*="language-"] {
            font-family: 'Fira Code', 'Consolas', 'Monaco', 'Andale Mono', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        /* 다크모드에서도 잘 보이도록 */
        body.dark-mode .post-content pre[class*="language-"] {
            background: #1a202c;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="post-detail-container">
        <div class="post-header">
            <h1 th:text="${lang == 'ja' ? post.titleJa : post.titleKo}">게시글 제목</h1>
            <div class="post-meta right-meta">
                <span th:text="${#temporals.format(post.createdAt, 'yyyy년 MM월 dd일')}">작성일</span>
                <span th:if="${post.updatedAt != post.createdAt}" th:text="'수정일: ' + ${#temporals.format(post.updatedAt, 'yyyy년 MM월 dd일')}">수정일</span>
            </div>
        </div>
        <div class="post-summary" th:if="${lang == 'ja' ? post.summaryJa != null and post.summaryJa != '' : post.summaryKo != null and post.summaryKo != ''}">
            <p th:text="${lang == 'ja' ? post.summaryJa : post.summaryKo}">게시글 요약</p>
        </div>
        <div class="post-image-container" th:if="${post.imageUrl != null and post.imageUrl != ''}">
            <img th:src="${post.imageUrl}" th:alt="${lang == 'ja' ? post.titleJa : post.titleKo}" class="post-detail-image">
        </div>
        <div class="post-content" id="post-content">
            <div th:utext="${lang == 'ja' ? post.contentJa : post.contentKo}"></div>
        </div>
        <div class="post-navigation">
            <a href="/index" class="back-button" th:text="#{post.button.back_to_list}">목록으로 돌아가기</a>
        </div>
    </div>
    
    <style>
        /* 목록으로 돌아가기 버튼 스타일 개선 - 고딕 & 세련된 디자인 */
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: linear-gradient(145deg, #2c3e50 0%, #34495e 100%);
            color: #ecf0f1;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.9rem;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 0.3px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 3px 12px rgba(44, 62, 80, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .back-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }
        
        .back-button:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 
                0 6px 20px rgba(44, 62, 80, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            background: linear-gradient(145deg, #34495e 0%, #2c3e50 100%);
            color: #ffffff;
        }
        
        .back-button:hover::before {
            left: 100%;
        }
        
        .back-button:active {
            transform: translateY(-1px) scale(1.01);
            box-shadow: 
                0 3px 12px rgba(44, 62, 80, 0.3),
                inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        /* 다크모드 */
        body.dark-mode .back-button {
            background: linear-gradient(145deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #e8e8e8;
            box-shadow: 
                0 3px 12px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        body.dark-mode .back-button:hover {
            background: linear-gradient(145deg, #2d2d2d 0%, #1a1a1a 100%);
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }
        
        /* 화살표 아이콘 스타일 - 앞쪽에만 표시 */
        .back-button::before {
            content: '←';
            position: static;
            font-size: 1.1rem;
            font-weight: 700;
            margin-right: 6px;
            background: none;
            width: auto;
            height: auto;
            left: auto;
            transition: none;
        }
        
        /* Footer와의 간격 확대 */
        .post-detail-container {
            margin-bottom: 80px;
        }
        
        .post-navigation {
            margin-top: 40px;
            margin-bottom: 20px;
        }
    </style>
    
    <script>
        // 언어 변경 시 자연스러운 처리
        document.addEventListener('DOMContentLoaded', function() {
            const langLinks = document.querySelectorAll('a[href*="lang="]');
            const currentPostId = window.location.pathname.split('/').pop().split('?')[0];
            
            langLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const url = new URL(this.href);
                    const lang = url.searchParams.get('lang');
                    
                    // 현재 게시글의 해당 언어 버전이 있는지 확인
                    fetch(`/api/post/${currentPostId}?lang=${lang}`)
                        .then(response => {
                            if (response.ok) {
                                // 해당 언어 버전이 있으면 그곳으로 이동
                                return response.json();
                            } else {
                                // 없으면 해당 언어의 메인 페이지로 이동
                                throw new Error('Post not found in this language');
                            }
                        })
                        .then(post => {
                            // 해당 언어 버전으로 이동
                            window.location.href = `/post/${currentPostId}?lang=${lang}`;
                        })
                        .catch(error => {
                            // 해당 언어 버전이 없으면 메인 페이지로 이동
                            window.location.href = `/index?lang=${lang}`;
                        });
                });
            });
        });
    </script>
    <script src="/js/post-detail.js"></script>
    <!-- Prism.js JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
