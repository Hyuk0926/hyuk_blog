<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>履歴書管理 (JP)</title>
    <link rel="stylesheet" href="/css/main.css">
    <style>
        body { font-family: 'Noto Sans JP', sans-serif; background: #f8f9fb; }
        .resume-form-container { width: 1000px; max-width: 100%; margin: 40px auto; padding: 30px 40px; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); }
        .resume-form-title { font-size: 2rem; font-weight: bold; margin-bottom: 30px; color: #333; }
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; margin-bottom: 6px; font-weight: bold; color: #222; }
        .form-input, .form-textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem; font-family: inherit; }
        .form-textarea { min-height: 80px; resize: vertical; }
        .form-photo-preview { margin-top: 10px; }
        .form-buttons { display: flex; gap: 10px; margin-top: 30px; }
        .btn-submit, .btn-cancel { padding: 10px 20px; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; text-decoration: none; text-align: center; }
        .btn-submit { background: #007bff; color: white; }
        .btn-submit:hover { background: #0056b3; }
        .btn-cancel { background: #6c757d; color: white; }
        .btn-cancel:hover { background: #545b62; }
    </style>
</head>
<body>
<div class="resume-form-container">
    <h1 class="resume-form-title">履歴書管理 (JP)</h1>
    <form th:action="@{/admin/resume/jp}" th:object="${resume}" method="post">
        <!-- Hidden KR fields -->
        <input type="hidden" th:field="*{name}" />
        <input type="hidden" th:field="*{phone}" />
        <input type="hidden" th:field="*{email}" />
        <input type="hidden" th:field="*{birth}" />
        <input type="hidden" th:field="*{photoUrl}" />
        <input type="hidden" th:field="*{skills}" />
        <input type="hidden" th:field="*{introduction}" />
        <input type="hidden" th:field="*{address}" />
        <input type="hidden" th:field="*{studentLife}" />
        <input type="hidden" th:field="*{strengthsWeaknesses}" />
        <input type="hidden" th:field="*{effortExperience}" />
        <input type="hidden" th:field="*{japanItMotivation}" />
        <input type="hidden" th:field="*{futurePlan}" />
        
        <div class="form-group">
            <label class="form-label">住所 (JP)</label>
            <input type="text" th:field="*{addressJp}" class="form-input">
        </div>
        <div class="form-group">
            <label class="form-label">学歴 (JP)</label>
            <table id="education-table" style="width:100%; margin-bottom:8px; border-collapse:collapse;">
                <thead>
                    <tr>
                        <th>学校名 (JP)</th>
                        <th>専攻/学位 (JP)</th>
                        <th>期間</th>
                        <th>削除</th>
                    </tr>
                </thead>
                <tbody id="education-tbody">
                    <tr th:each="edu,stat : *{educations}">
                        <input type="hidden" th:name="|educations[__${stat.index}__].school|" th:value="${edu.school}" />
                        <input type="hidden" th:name="|educations[__${stat.index}__].degree|" th:value="${edu.degree}" />
                        <input type="hidden" th:name="|educations[__${stat.index}__].period|" th:value="${edu.period}" />
                        <td><input type="text" th:field="*{educations[__${stat.index}__].schoolJp}" class="form-input"></td>
                        <td><input type="text" th:field="*{educations[__${stat.index}__].degreeJp}" class="form-input"></td>
                        <td><input type="text" th:field="*{educations[__${stat.index}__].period}" class="form-input"></td>
                        <td><button type="button" onclick="removeRow(this)">削除</button></td>
                    </tr>
                </tbody>
            </table>
            <button type="button" onclick="addEducationRow()">学歴追加</button>
        </div>
        <div class="form-group">
            <label class="form-label">職歴 (JP)</label>
            <table id="experience-table" style="width:100%; margin-bottom:8px; border-collapse:collapse;">
                <thead>
                    <tr>
                        <th>会社名 (JP)</th>
                        <th>役職 (JP)</th>
                        <th>期間</th>
                        <th>説明 (JP)</th>
                        <th>削除</th>
                    </tr>
                </thead>
                <tbody id="experience-tbody">
                    <tr th:each="exp,stat : *{experiences}">
                        <input type="hidden" th:name="|experiences[__${stat.index}__].company|" th:value="${exp.company}" />
                        <input type="hidden" th:name="|experiences[__${stat.index}__].position|" th:value="${exp.position}" />
                        <input type="hidden" th:name="|experiences[__${stat.index}__].period|" th:value="${exp.period}" />
                        <input type="hidden" th:name="|experiences[__${stat.index}__].description|" th:value="${exp.description}" />
                        <td><input type="text" th:field="*{experiences[__${stat.index}__].companyJp}" class="form-input"></td>
                        <td><input type="text" th:field="*{experiences[__${stat.index}__].positionJp}" class="form-input"></td>
                        <td><input type="text" th:field="*{experiences[__${stat.index}__].period}" class="form-input"></td>
                        <td><input type="text" th:field="*{experiences[__${stat.index}__].descriptionJp}" class="form-input"></td>
                        <td><button type="button" onclick="removeRow(this)">削除</button></td>
                    </tr>
                </tbody>
            </table>
            <button type="button" onclick="addExperienceRow()">職歴追加</button>
        </div>
        <div class="form-group">
            <label class="form-label">自己紹介 (JP)</label>
            <textarea th:field="*{introductionJp}" class="form-textarea"></textarea>
        </div>
        <div class="form-group">
            <label class="form-label">学生時代 (JP)</label>
            <textarea th:field="*{studentLifeJp}" class="form-textarea"></textarea>
        </div>
        <div class="form-group">
            <label class="form-label">長所と短所 (JP)</label>
            <textarea th:field="*{strengthsWeaknessesJp}" class="form-textarea"></textarea>
        </div>
        <div class="form-group">
            <label class="form-label">努力した経験 (JP)</label>
            <textarea th:field="*{effortExperienceJp}" class="form-textarea"></textarea>
        </div>
        <div class="form-group">
            <label class="form-label">日本IT就職志望動機 (JP)</label>
            <textarea th:field="*{japanItMotivationJp}" class="form-textarea"></textarea>
        </div>
        <div class="form-group">
            <label class="form-label">将来の計画 (JP)</label>
            <textarea th:field="*{futurePlanJp}" class="form-textarea"></textarea>
        </div>
        <div class="form-buttons">
            <button type="submit" class="btn-submit">保存</button>
            <a href="/admin" class="btn-cancel">キャンセル</a>
        </div>
    </form>
</div>
<script>
function addEducationRow() {
    const tbody = document.getElementById('education-tbody');
    const idx = tbody.children.length;
    const tr = document.createElement('tr');
    tr.innerHTML = `
        <input type="hidden" name="educations[${idx}].school" value="" />
        <input type="hidden" name="educations[${idx}].degree" value="" />
        <td><input type="text" name="educations[${idx}].schoolJp" class="form-input"></td>
        <td><input type="text" name="educations[${idx}].degreeJp" class="form-input"></td>
        <td><input type="text" name="educations[${idx}].period" class="form-input"></td>
        <td><button type="button" onclick="removeRow(this)">削除</button></td>
    `;
    tbody.appendChild(tr);
}
function addExperienceRow() {
    const tbody = document.getElementById('experience-tbody');
    const idx = tbody.children.length;
    const tr = document.createElement('tr');
    tr.innerHTML = `
        <input type="hidden" name="experiences[${idx}].company" value="" />
        <input type="hidden" name="experiences[${idx}].position" value="" />
        <input type="hidden" name="experiences[${idx}].description" value="" />
        <td><input type="text" name="experiences[${idx}].companyJp" class="form-input"></td>
        <td><input type="text" name="experiences[${idx}].positionJp" class="form-input"></td>
        <td><input type="text" name="experiences[${idx}].period" class="form-input"></td>
        <td><input type="text" name="experiences[${idx}].descriptionJp" class="form-input"></td>
        <td><button type="button" onclick="removeRow(this)">削除</button></td>
    `;
    tbody.appendChild(tr);
}
function removeRow(btn) {
    btn.closest('tr').remove();
}
</script>
</body>
</html>
