<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이력서 관리</title>
    <link rel="stylesheet" href="/css/main.css">
    <style>
        .resume-form-container {
            max-width: 700px;
            margin: 0 auto;
            padding: 30px 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        .resume-form-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #222;
        }
        .form-input, .form-textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            font-family: inherit;
        }
        .form-textarea {
            min-height: 80px;
            resize: vertical;
        }
        .form-photo-preview {
            margin-top: 10px;
        }
        .form-buttons {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        .btn-submit, .btn-cancel {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .btn-submit {
            background: #007bff;
            color: white;
        }
        .btn-submit:hover {
            background: #0056b3;
        }
        .btn-cancel {
            background: #6c757d;
            color: white;
        }
        .btn-cancel:hover {
            background: #545b62;
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="resume-form-container">
    <h1 class="resume-form-title">이력서 관리</h1>
    <form th:action="@{/admin/resume}" th:object="${resume}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label class="form-label">사진</label>
            <input type="file" name="photo" accept="image/*">
            <div class="form-photo-preview" th:if="${resume.photoUrl}">
                <img th:src="@{${resume.photoUrl}}" alt="프로필 사진" style="max-width:120px; border-radius:8px;">
            </div>
        </div>
        <div class="form-group">
            <label class="form-label">이름</label>
            <input type="text" th:field="*{name}" class="form-input" required>
        </div>
        <div class="form-group">
            <label class="form-label">연락처</label>
            <input type="text" th:field="*{phone}" class="form-input">
        </div>
        <div class="form-group">
            <label class="form-label">이메일</label>
            <input type="email" th:field="*{email}" class="form-input">
        </div>
        <div class="form-group">
            <label class="form-label">생년월일</label>
            <input type="date" th:field="*{birth}" class="form-input">
        </div>
        <div class="form-group">
            <label class="form-label">주소</label>
            <input type="text" th:field="*{address}" class="form-input">
        </div>
        <div class="form-group">
            <label class="form-label">학력</label>
            <textarea th:field="*{education}" class="form-textarea" placeholder="학교명, 전공, 기간 등"></textarea>
        </div>
        <div class="form-group">
            <label class="form-label">경력</label>
            <textarea th:field="*{experience}" class="form-textarea" placeholder="회사명, 직무, 기간, 주요업무 등"></textarea>
        </div>
        <div class="form-group">
            <label class="form-label">기술스택</label>
            <input type="text" th:field="*{skills}" class="form-input" placeholder="Java, Spring, React, ...">
        </div>
        <div class="form-group">
            <label class="form-label">자기소개</label>
            <textarea th:field="*{summary}" class="form-textarea"></textarea>
        </div>
        <div class="form-buttons">
            <button type="submit" class="btn-submit">저장</button>
            <a href="/admin" class="btn-cancel">취소</a>
        </div>
    </form>
</div>
</body>
</html>
