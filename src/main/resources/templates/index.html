<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Takahara의 블로그</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/header.css">
    </head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="hero-section">
        <h1 class="hero-title">Takahara Yuuki</h1>
    </div>
    
    <div class="page-container">
        <aside class="sidebar">
            <div class="category-list-wrapper">
                <h3 class="category-list-title">카테고리</h3>
                <ul class="category-list">
                    <li class="category-item active" data-category="">전체보기</li>
                    <li th:each="cat : ${categories}" 
                        class="category-item" 
                        th:data-category="${cat}"
                        th:text="${cat.displayName}">
                    </li>
                </ul>
            </div>
        </aside>

        <main class="main-content">
            <div class="content-section">
                <div class="section-header">
                    <div class="section-header-title">
                        <h2 class="section-title">최신 게시글</h2>
                        <span class="post-count" th:text="${#lists.size(posts)} + '개의 게시글'">0개</span>
                    </div>
                    <div class="search-form">
                        <input type="text" id="search-input" placeholder="게시글 검색..." class="search-input">
                        <button type="button" class="search-button">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                        </button>
                    </div>
                </div>
                
                <div class="post-grid" id="post-grid">
                    <div th:if="${#lists.isEmpty(posts)}" class="no-posts">
                        <h3>등록된 게시글이 없습니다</h3>
                        <p>첫 번째 게시글을 작성해보세요!</p>
                    </div>
                    
                    <a th:each="post : ${posts}" th:href="@{'/post/' + ${post.id}}" class="post-card">
                        <div class="post-image-wrapper">
                            <img th:if="${post.imageUrl != null and post.imageUrl != ''}" th:src="${post.imageUrl}" th:alt="${post.title}" class="post-image" />
                            <div th:if="${post.imageUrl == null or post.imageUrl == ''}" class="post-image-placeholder">
                                <span>이미지 없음</span>
                            </div>
                        </div>
                        <div class="post-content">
                            <h3 class="post-title" th:text="${post.title}"></h3>
                            <p th:if="${post.summary != null and post.summary != ''}" th:text="${post.summary}" class="post-summary"></p>
                            <div class="post-meta">
                                <span class="post-date" th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}"></span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </main>
    </div>
    
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('search-input');
            const postGrid = document.getElementById('post-grid');
            const postCount = document.querySelector('.post-count');
            const categoryItems = document.querySelectorAll('.category-item');
            let debounceTimeout;

            function fetchAndRenderPosts(url) {
                fetch(url)
                    .then(response => response.json())
                    .then(posts => {
                        updatePostGrid(posts);
                    });
            }

            function updatePostGrid(posts) {
                postGrid.innerHTML = '';
                postCount.textContent = `${posts.length}개의 게시글`;

                if (posts.length === 0) {
                    postGrid.innerHTML = `<div class="no-posts"><h3>게시글이 없습니다</h3></div>`;
                    return;
                }

                posts.forEach(post => {
                    const postElement = document.createElement('a');
                    postElement.href = `/post/${post.id}`;
                    postElement.className = 'post-card';

                    const imageHtml = post.imageUrl
                        ? `<img src="${post.imageUrl}" alt="${post.title}" class="post-image" />`
                        : `<div class="post-image-placeholder"><span>이미지 없음</span></div>`;

                    const summaryHtml = post.summary ? `<p class="post-summary">${post.summary}</p>` : '';
                    
                    const formattedDate = new Date(post.createdAt).toLocaleDateString('ko-KR', {
                        year: 'numeric', month: '2-digit', day: '2-digit'
                    }).replace(/\. /g, '.').slice(0, -1);

                    postElement.innerHTML = `
                        <div class="post-image-wrapper">${imageHtml}</div>
                        <div class="post-content">
                            <h3 class="post-title">${post.title}</h3>
                            ${summaryHtml}
                            <div class="post-meta">
                                <span class="post-date">${formattedDate}</span>
                            </div>
                        </div>
                    `;
                    postGrid.appendChild(postElement);
                });
            }

            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.trim();
                clearTimeout(debounceTimeout);
                debounceTimeout = setTimeout(() => {
                    if (query.length > 0) {
                        fetchAndRenderPosts(`/api/search?q=${encodeURIComponent(query)}`);
                    } else {
                        const activeCategory = document.querySelector('.category-item.active').dataset.category;
                        fetchAndRenderPosts(activeCategory ? `/api/posts?category=${activeCategory}` : '/api/posts');
                    }
                }, 300);
            });

            categoryItems.forEach(item => {
                item.addEventListener('click', () => {
                    const category = item.dataset.category;
                    categoryItems.forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                    searchInput.value = ''; // Clear search input
                    fetchAndRenderPosts(category ? `/api/posts?category=${category}` : '/api/posts');
                });
            });
        });
    </script>
</body>
</html>
